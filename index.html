<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: start; /* Start content from the top */
            min-height: 100vh; /* Allow content to expand */
            overflow: auto; /* Enable scrolling for the page */
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow: hidden;
            margin-bottom: 20px; /* Add space at the bottom */
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #f39c12;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 0.9em;
            color: #34495e;
            font-weight: 500;
        }
        input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            background: #f9f9f9;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border: 1px solid #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.4);
            outline: none;
        }
        button {
            padding: 12px;
            font-size: 1.1em;
            font-weight: 600;
            background: linear-gradient(90deg, #f39c12, #e67e22);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #e67e22, #f39c12);
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background: #f7f8fa;
            border: 1px solid #ecf0f1;
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            color: #2c3e50;
            font-weight: bolder;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow-y: auto; /* Enable vertical scrolling */
            line-height: 1.6;
            max-height: 200px; /* Limit height for better UX */
        }
        /* Typewriter effect animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
    <script>
        function typeWriterEffect(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = ""; // Clear previous content
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function handleSubmit(event) {
            event.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const fatherName = document.getElementById('father-name').value;
            const motherName = document.getElementById('mother-name').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;

            const output = document.getElementById('output');
            const displayText = `
Registration Details:

Full Name: ${fullName}
Father's Name: ${fatherName}
Mother's Name: ${motherName}
Email: ${email}
Date of Birth: ${dob}
Phone Number: ${phone}
            `;
            typeWriterEffect(output, displayText,20); // Call the typewriter effect function
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Register Now</h1>
        <form onsubmit="handleSubmit(event)">
            <label for="full-name">Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" name="father-name" placeholder="Enter your father's name" required>

            <label for="mother-name">Mother's Name:</label>
            <input type="text" id="mother-name" name="mother-name" placeholder="Enter your mother's name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <button type="submit">Submit</button>
        </form>

        <div class="output" id="output"></div>
    </div>
</body>
</html>
